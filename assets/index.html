<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversão de Moedas</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Dev club conversão de Moedas</h1>
        </header>
        <main>
            <label>
                Converter de
                <select> 
                    <option>
                        R$ Brasileiro
                    </option>
                <select>
            </label>
            <label>
                Converter para
                <select> 
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                <select>
            </label>

            <label>Valor</label>
            <input placeholder="R$ 10.000,00">

            <button type="button"> Converter </button>

            <section>
                <div>
                    <img src="/img/Brasil.png" alt="Imagem do Brasil">
                    <p>Real</p>
                    <p>R$ 10.000,00</p>
                </div>

                <img src="/img/Seta.png" alt="Imagem de uma seta para baixo">

                <div>
                    <img src="/img/Estados-unidos.png" alt="Imagem do EUA">
                </div>
            </section>
        </main>
    </div>
    
</body>

</html>
