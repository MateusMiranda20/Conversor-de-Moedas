<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversão de Moedas</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Conversão de Moedas</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select> 
                    <option>
                        R$ Brasileiro
                    </option>
                <select>
            </label>
            <label>
                Converter <b>para</b>
                <select  id="trocaDeValores"> 
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                <select>
            </label>

            <label>Valor</label>
            <input id="input-valor" placeholder="R$ 10.000,00">

            <button id="button-converter" type="button"> Converter </button>

            <section>
                <div class="geral">
                    <img src="/img/Brasil.png" alt="Imagem do Brasil">
                    <p>Real</p>
                    <p class="valor" id="valorBrasil">R$ 10.000,00</p>
                </div>

                <img class="seta" src="/img/Seta.png" alt="Imagem de uma seta para baixo">

                <div class="geral">
                    <img id="imgTroca" src="/img/Estados-unidos.png" alt="Imagem do EUA">

                    <p id="trocaNome">Dólar americano</p>

                    <p class="valor" id="valorDolar">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
    
</body>
<script src="scripts.js"></script>
</html>
